    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("backgrounds-container");
        const totalBackgrounds = 43;

        for (let i = 1; i <= totalBackgrounds; i++) {
          const bgDiv = document.createElement("div");
          bgDiv.className = "laboratory-background laboratory-img";
          bgDiv.style.backgroundImage = `url('Imgs/laboratory/Backgrounds/%24%7bi%7d.html')`;
          container.appendChild(bgDiv);
        }
      });

      // Dynamic Clothes Generation
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("clothes-container");
        const totalClothes = 98;

        for (let i = 1; i <= totalClothes; i++) {
          const clothDiv = document.createElement("div");
          clothDiv.className = "laboratory-clothe laboratory-img";

          // Skin layer (assuming same skin for all)
          clothDiv.style.backgroundImage =
            'url("Imgs/laboratory/Skins/1.png")';

          // Clothing layer
          const clothingLayer = document.createElement("div");
          clothingLayer.className = "laboratory-image";
          clothingLayer.style.backgroundImage = `url('Imgs/laboratory/Clothes/%24%7bi%7d.html')`;

          clothDiv.appendChild(clothingLayer);
          container.appendChild(clothDiv);
        }
      });
    </script>
